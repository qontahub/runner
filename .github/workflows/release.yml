name: Release Runner

on:
  workflow_dispatch:
  push:

jobs: 
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check version
        run: echo checking...
        
  build:
    needs: check
    strategy: 
      matrix:
        runtime: [win-x64, win-arm64]
        include:
          - runtime: win-x64
            os: windows-2019
          - runtime: win-arm64
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: echo build
        
      - name: Package
        run: echo package
        
      - name: Upload Artifact
        run: echo upload
        
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  
  publish-image:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4