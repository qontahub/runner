name: Release Runner

on:
  workflow_dispatch:
  push:

jobs: 
  tag:
    name: Generate next tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Dump github context
        run: echo "$GITHUB_CONTEXT"
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      - name: Check version
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tags = await github.rest.repos.listTags({
              owner: '${{ github.repository_owner }}',
              repo: '${{ github.event.repository.name }}'
            })
            
            let tag = 'v1.0.0'
            if(tags.data.length) {
              tag = tags.data[0].name
            }
            
            console.log(tag)
  build:
    needs: tag
    outputs: 
      win-x64-sha: ${{ steps.sha.outputs.win-x64-sha256 }}
      win-arm64-sha: ${{ steps.sha.outputs.win-arm64-sha256 }}
    strategy: 
      matrix:
        runtime: [win-x64, win-arm64]
        include:
          - runtime: win-x64
            os: windows-2019
          - runtime: win-arm64
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Package
        run: ./dev.ps1 -command package -configuration Release -runtime ${{ matrix.runtime }}
        
      - name: Compute SHA256
        id: sha
        shell: pwsh
        run: |
          $hash = Get-ChildItem packages | Get-FileHash -Algorithm SHA256 | Select-Object Hash -First 1
          Write-Host "${{ matrix.runtime }}-sha256=$($hash.Hash)" >> $env:GITHUB_OUTPUT
          
